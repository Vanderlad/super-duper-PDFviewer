<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PDF Background Viewer</title>
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <!-- Background layer (behind everything) -->
    <div id="bgLayer"></div>
    <div id="bgDim"></div>

    <!-- App UI -->
    <header id="toolbar">
      <div class="left">
        <button id="btnPickBg">Background image</button>
        <input id="fileBg" type="file" accept="image/*" hidden />
      </div>

      <div class="mid">
        <label>Blur</label>
        <input id="blur" type="range" min="0" max="30" value="12" />
        <span id="blurVal">12</span>
        <label class="spacer">Dim</label>
        <input id="dim" type="range" min="0" max="0.8" step="0.01" value="0.25" />
        <span id="dimVal">0.25</span>
      </div>

      <div class="right">
        <button id="btnClearBg">Clear</button>
      </div>
    </header>

    <main id="viewerContainer">
      <div id="pages"></div>
    </main>

    <script type="module" src="viewer.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
